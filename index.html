<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To do list</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="bgClass">
            <div class="container text-center pb-3">
                <h2>To Do List</h2>
                <form id="frmMain" action="/todos" method="post">
                    <div class="row m-3">
                        <div class="col-md-9">
                            <input name="todo" type="text" name="todoInput" class="form-control" id="todoInput" placeholder="To do ..." />
                        </div>
                        <div class="col-md-3">
                            <input id="addButton" class="btn btn-success" type="submit" value="Add" />
                        </div>
                    </div>
                </form>
                <ul id="todoUl"></ul>
            </div>
        </div>
        <script src="script.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <script>
            $(document).ready(() => {
                renderTodos();
                addNewTaskOnSubmit();
                // deleteTaskOnClick();
            });
        </script>
    </body>
</html>
